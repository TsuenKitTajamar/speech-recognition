<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transcripci√≥n de voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    #transcription {
      margin-top: 20px;
      border: 2px solid #333;
      min-height: 150px;
      padding: 10px;
      font-size: 1.2em;
      white-space: pre-wrap;
      background-color: #f0f0f0;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Transcripci√≥n de voz</h1>
  <button id="btnStart">Empezar a escuchar</button>
  <button id="btnSend" disabled>Enviar</button>
  <div id="status"></div>
  <div id="transcription"></div>

  <script>
    const btnStart = document.getElementById('btnStart');
    const btnSend = document.getElementById('btnSend');
    const status = document.getElementById('status');
    const transcription = document.getElementById('transcription');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    let recognizing = false;
    let isRecognitionActive = false;
    let finalText = '';

    if (!SpeechRecognition) {
      alert("Tu navegador no soporta SpeechRecognition. Usa Chrome o Edge.");
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'es-ES';
      recognition.interimResults = true;
      recognition.continuous = true;

      recognition.onstart = () => {
        status.textContent = "üé§ Escuchando...";
        btnStart.disabled = true;
        btnSend.disabled = false;
      };

      recognition.onerror = (event) => {
        status.textContent = `Error: ${event.error}`;
      };

      recognition.onresult = (event) => {
        let interimText = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const result = event.results[i];
          if (result.isFinal) {
            finalText += result[0].transcript + ' ';
          } else {
            interimText += result[0].transcript;
          }
        }
        transcription.textContent = finalText + interimText;
      };

      recognition.onend = () => {
        isRecognitionActive = false;
        if (recognizing) {
          recognition.start(); // Reinicia si el usuario a√∫n no ha pulsado "Enviar"
          isRecognitionActive = true;
        } else {
          status.textContent = "‚èπÔ∏è Escucha detenida.";
          btnStart.disabled = false;
          btnSend.disabled = true;
        }
      };

      btnStart.onclick = () => {
        if (!isRecognitionActive) {
          finalText = '';
          transcription.textContent = '';
          recognizing = true;
          isRecognitionActive = true;
          recognition.start();
        }
      };

      btnSend.onclick = () => {
        if (isRecognitionActive) {
          recognizing = false;
          isRecognitionActive = false;
          recognition.stop();
          status.textContent = "‚úÖ Texto listo para enviar";
          alert("Texto transcrito:\n" + finalText);
          console.log("Texto final:", finalText);
        }
      };
    }
  </script>
</body>
</html>
