<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transcripci√≥n de voz en vivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    #transcription {
      margin-top: 20px;
      border: 2px solid #333;
      min-height: 150px;
      padding: 10px;
      font-size: 1.2em;
      white-space: pre-wrap;
      background-color: #f0f0f0;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Transcripci√≥n de voz en vivo</h1>
  <button id="btnStart">Empezar a escuchar</button>
  <button id="btnStop" disabled>Detener</button>
  <div id="status"></div>
  <div id="transcription" placeholder="Aqu√≠ aparecer√° la transcripci√≥n..."></div>

  <script>
    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const status = document.getElementById('status');
    const transcription = document.getElementById('transcription');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert("Tu navegador no soporta SpeechRecognition. Usa Chrome o Edge.");
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'es-ES';
      recognition.interimResults = true;
      recognition.continuous = true;

      recognition.onstart = () => {
        status.textContent = "üé§ Escuchando...";
        btnStart.disabled = true;
        btnStop.disabled = false;
      };

      recognition.onerror = (event) => {
        status.textContent = `Error: ${event.error}`;
      };

      recognition.onend = () => {
        status.textContent = "‚èπÔ∏è Escucha detenida.";
        btnStart.disabled = false;
        btnStop.disabled = true;
      };

      recognition.onresult = (event) => {
        let texto = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          texto += event.results[i][0].transcript;
        }
        transcription.textContent = texto;
      };

      btnStart.onclick = () => {
        transcription.textContent = '';
        recognition.start();
      };

      btnStop.onclick = () => {
        recognition.stop();
      };
    }
  </script>
</body>
</html>
