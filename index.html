<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transcripci√≥n con SpeechRecognition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    #transcription {
      margin-top: 20px;
      border: 2px solid #333;
      min-height: 150px;
      padding: 10px;
      font-size: 1.2em;
      white-space: pre-wrap;
      background-color: #f0f0f0;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Transcripci√≥n con SpeechRecognition</h1>
  <button id="btnStart">Empezar a escuchar</button>
  <button id="btnStop" disabled>Detener</button>
  <div id="status"></div>
  <div id="transcription"></div>

<script>
  const btnStart = document.getElementById('btnStart');
  const btnStop = document.getElementById('btnStop');
  const status = document.getElementById('status');
  const transcription = document.getElementById('transcription');

  // Crear instancia de SpeechRecognition
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("Tu navegador no soporta SpeechRecognition. Usa Chrome o Edge.");
  } else {
    const recognition = new SpeechRecognition();
    recognition.lang = 'es-ES'; // idioma espa√±ol
    recognition.interimResults = true; // resultados intermedios
    recognition.continuous = true;     // escucha continua

    let finalTranscript = '';

    recognition.onstart = () => {
      status.textContent = 'üé§ Escuchando...';
      btnStart.disabled = true;
      btnStop.disabled = false;
    };

    recognition.onerror = (event) => {
      status.textContent = '‚ùå Error: ' + event.error;
    };

    recognition.onresult = (event) => {
      let interimTranscript = '';

      for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript + ' ';
        } else {
          interimTranscript += transcript;
        }
      }

      transcription.textContent = finalTranscript + interimTranscript;
    };

    recognition.onend = () => {
      status.textContent = '‚èπÔ∏è Escucha detenida.';
      btnStart.disabled = false;
      btnStop.disabled = true;
    };

    btnStart.onclick = () => {
      finalTranscript = '';
      transcription.textContent = '';
      recognition.start();
    };

    btnStop.onclick = () => {
      recognition.stop();
    };
  }
</script>
</body>
</html>
